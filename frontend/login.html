<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simulador FIFA 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --fifa-blue: #0066b3;
            --fifa-yellow: #ffcc00;
            --fifa-green: #009639;
            --fifa-red: #e2001a;
        }
        
        .bg-fifa-blue { background-color: var(--fifa-blue); }
        .text-fifa-yellow { color: var(--fifa-yellow); }
        .border-fifa-blue { border-color: var(--fifa-blue); }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float { animation: float 3s ease-in-out infinite; }

        .input-transition {
            transition: all 0.3s ease;
        }
        
        .input-transition:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 102, 179, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-fifa-blue min-h-screen flex items-center justify-center p-4">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-fifa-yellow opacity-10 animate-float"></div>
        <div class="absolute top-1/4 right-16 w-16 h-16 rounded-full bg-white opacity-10 animate-float" style="animation-delay: 0.5s;"></div>
        <div class="absolute bottom-20 left-20 w-24 h-24 rounded-full bg-fifa-yellow opacity-10 animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-1/3 right-24 w-12 h-12 rounded-full bg-white opacity-10 animate-float" style="animation-delay: 1.5s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-fifa-blue py-6 px-4 text-center">
                <div class="flex items-center justify-center space-x-3 mb-2">
                    <i class="fas fa-futbol text-fifa-yellow text-3xl"></i>
                    <h1 class="text-2xl font-bold text-white">Simulador FIFA 2026</h1>
                </div>
                <p class="text-fifa-yellow">Inicia sesión para acceder a tu cuenta</p>
            </div>
            <div class="px-8 py-6">
                <form id="loginForm">
                    <div class="mb-5">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                class="input-transition w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fifa-blue focus:border-transparent" 
                                placeholder="tu@email.com"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="mb-5">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                class="input-transition w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fifa-blue focus:border-transparent" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-5">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                class="h-4 w-4 text-fifa-blue focus:ring-fifa-blue border-gray-300 rounded"
                            >
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Recordar sesión</label>
                        </div>
                        
                        <a href="#" class="text-sm text-fifa-blue hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-fifa-blue text-white py-3 px-4 rounded-lg font-bold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fifa-blue transition duration-300 transform hover:-translate-y-1"
                    >
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">¿No tienes una cuenta?</span>
                        </div>
                    </div>
                    
                    <a href="register.html" class="mt-3 w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-300">
                        <span class="mr-2">Registrarse ahora</span>
                        <i class="fas fa-user-plus text-fifa-blue"></i>
                    </a>
                </div>
            </div>
            <div class="bg-gray-100 py-4 px-6 text-center">
                <p class="text-xs text-gray-600">Al iniciar sesión, aceptas nuestros <a href="#" class="text-fifa-blue hover:underline">Términos de Servicio</a> y <a href="#" class="text-fifa-blue hover:underline">Política de Privacidad</a></p>
            </div>
        </div>

        <div class="mt-6 bg-white bg-opacity-90 rounded-lg p-4 shadow">
            <p class="text-center text-sm font-medium text-gray-700 mb-2">Accesos rápidos para desarrollo:</p>
            <div class="grid grid-cols-2 gap-2">
                <button class="demo-account bg-gray-200 hover:bg-gray-300 text-xs py-1 px-2 rounded transition" data-email="usuario@ejemplo.com" data-password="password123" data-auto-login="true">
                    Cuenta Normal
                </button>
                <button class="demo-account bg-fifa-blue hover:bg-blue-700 text-white text-xs py-1 px-2 rounded transition" data-email="admin@ejemplo.com" data-password="admin123" data-auto-login="true">
                    Cuenta Admin
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const submitButton = loginForm.querySelector('button[type="submit"]');
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Verificando...';
            submitButton.disabled = true;

            try {
                // Hacemos la llamada a nuestra API del backend
                const response = await fetch('http://localhost:4000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    // Si el servidor responde con un error (ej. 401, 500)
                    throw new Error(data.message || 'Error al iniciar sesión.');
                }

                // --- ÉXITO ---
                showNotification('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                
                // Guardamos el token y la info del usuario en localStorage
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userData', JSON.stringify(data.user));

                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirigir a la página principal
                }, 1500);

            } catch (error) {
                // --- ERROR ---
                showNotification(error.message, 'error');
                submitButton.innerHTML = 'Iniciar Sesión';
                submitButton.disabled = false;
            }
        });
        
        // El resto de tus funciones (showNotification, botones de demo) pueden quedar igual.
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const styles = {
                success: 'bg-green-100 border-green-400 text-green-700',
                error: 'bg-red-100 border-red-400 text-red-700',
                info: 'bg-blue-100 border-blue-400 text-blue-700'
            };
            notification.className = `fixed top-4 right-4 border-l-4 px-4 py-3 rounded shadow-lg max-w-sm z-50 ${styles[type]}`;
            notification.innerHTML = `<div class="flex items-center"><i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i><p>${message}</p></div>`;
            document.body.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 4000);
        }

        // Puedes adaptar los botones de demo para que también usen la nueva lógica si quieres
        document.querySelectorAll('.demo-account').forEach(button => {
            button.addEventListener('click', function() {
                document.getElementById('email').value = this.getAttribute('data-email');
                document.getElementById('password').value = this.getAttribute('data-password');
                showNotification('Datos de demo cargados. Haz clic en "Iniciar Sesión"', 'info');
            });
        });
    });
</script>
</body>
</html>
